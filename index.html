<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>
    <input type="search" class="search-city" id="search-city" placeholder="Type a city name..." />
    <main>
        <header>
            <h1 class="city-name">City Name</h1>
            <p class="country-name">BR</p>
        </header>
        <ul class="weather-list">
            <li>
                <h2 class="day">Today</h2>
                <div class="temperature">
                    <p class="temperature-number">32</p>
                    <p class="temperature-unit">ºC</p>
                </div>
                <div class="current-weather">
                    <div class="weather-icon">☀️</div>
                    <div class="weather-condition">Clear Sky</div>
                </div>
            </li>
        </ul>
    </main>
    <footer>
        <p>Made with ❤️ by <a href="#">Darlan Silva</a></p>
    </footer>
</body>

</html>
